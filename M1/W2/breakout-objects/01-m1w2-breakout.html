<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let and const</title>
</head>
<body>
  <h1>M1W2 - Breakout Session</h1>
  <script>
    // method => obj
    // function => global (window)

    // Option 1: pass this as an argument
    const team = {
      city: 'Toronto',
      name: 'Raptors',
      players: ['Kyle Lowry', 'Fred VanVleet', 'Aron Baynes'],
      printPlayers() {
        this.players.forEach(function(player) {
          console.log(this.city, player)
        }, this);
      }
    };

    // Option 2: define a constant
    const team = {
      city: 'Toronto',
      name: 'Raptors',
      players: ['Kyle Lowry', 'Fred VanVleet', 'Aron Baynes'],
      printPlayers() {
        const self = this;
        this.players.forEach(function(player) {
          console.log(self.city, player)
        });
      }
    };

    // Option 3: arrow function
    const team = {
      city: "Toronto",
      teamName: "Raptors",
      players: ['player1', 'player2', 'player3'],
      years: [2019, 2020, 2021],
      printPlayers() {
        this.players.forEach((player) => {
          console.log(this.teamName, player);
        });
      },
      printYears() {
        this.years.forEach((year) => {

        });
      }
    };
    team.printPlayers();
  </script>
</body>
</html>
